<div class="row">
    <div class="col-xs-12">
        <p>
            <img class="logo" src="assets/images/toro-logo.svg" alt="logo" class="logo">
        </p>
    </div>
</div>
<div class="row" *ngIf="isLoading">
    <app-loading-spinner class="spinner"></app-loading-spinner>
</div>
<div class="row login" *ngIf="!isLoading">
    <div class="col-xs-12">
        <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <h4 class="title">
                Acesse sua conta Toro.
            </h4>
            <span class="dados-incorretos">{{errorMessage}}&nbsp;</span>
            <p class="input">
                <label for="userName">E-mail ou CPF</label>
                <input type="userName" id="userName" class="form-control" formControlName="userName">
            </p>
            <p class="input">
                <label for="password">Senha</label>
                <input type="password" id="password" class="form-control" formControlName="password">
            </p>
            <p>
                <button class="btn btn-primary button" type="submit" [disabled]="!authForm.valid">Entrar</button>
            </p>
        </form>
    </div>
</div>
